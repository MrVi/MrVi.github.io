<ul class="list">
  <li *ngFor="let point of wifi_list"
      class="wifi__point"
      [class.point__not_display]="!checkFilter(point)">
  <app-wifi-item
    [point_item]= "point"
    (delete)="deletePoint($event)"
    (status_change)="changeStatus($event)"
  ></app-wifi-item>
  </li>
</ul>
